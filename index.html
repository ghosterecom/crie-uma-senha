<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <section class="conteudo">
        <div class="conteudo-titulo">
 <img src="./imagem/unlock.svg" alt="cadeado fechado">  
 <h2 class="titulo-principal">Gerador de senhas</h2>
 <h3 class="titulo-secundario">Gere instantaneamente uma senha aleatória e segura</h3>
</div>
 <div class="conteudo-senha">
    <label for="senha">Senha</label>
    <input name="senha" type="text" id="campo-senha" readonly>
 </div>
 <div class="parametro">
    <h3 class="parameto-titulo">Personalise sua senha</h3>
    <div class="parametro-coluna-senha">
        <div class="parametro-senha">
            <h4 class="parametro-senha-titulo">Número de caracterees</h4>
       <div class="parametro-senha-botoes">
         <button class="parametro-senha-botao">-</button>
       <p class="parametro-senha-texto">12</p>
       <button class="parametro-senha-botao">+</button>
        </div>
        </div>
        <div class="parametro-senha">
            <h4 class="parametro-senha-titulo">Caracteristicas da senha</h4>
        <h4 class="parametro-senha-titulo">Força da senha</h4>
   <div class="parametro-senha-checkbox">
    <input name="maiusculo" type="checkbox" class="checkbox" checked>
    <label for="maiusculo">Letras maiúsculas</label>
   </div>
   <div class="parametro-senha-checkbox">
    <input name="minuscula" type="checkbox"class="checkbox">
    <label for="minuscula">Letras minúsculas</label>
    </div>
<div class="parametro-senha-checkbox">
 <input name="numero" type="checkbox"class="checkbox">
 <label for="numero">Números</label>
</div>
<div class="parametro-senha-checkbox">
    <input name="sibolo" type="checkbox"class="checkbox">
    <label for="sibolo">Simbolos</label>
</div>
 </div>
 <div class="parametro-senha">
    <h4 class="parametro-senha-titulo">Força da senha</h4>
    <div class="barra"></div>
 <div class="fraca"></div>
 <div class="parametro-senha-textos"></div>
 <p>fraca</p>
 <p>media</p>
 <p>forte</p>
 <div class="barra"></div>
 <div class="media"></div>
 <div class="parametro-senha-textos"></div>
 <p>fraca</p>
 <p>media</p>
 <p>forte</p><div class="barra"></div>
 <div class="forte"></div>
 <div class="parametro-senha-textos"></div>
 <p>fraca</p>
 <p>media</p>
 <p>forte</p>
    </div>
    </div>
</div>
 </div>
    </section>
</body>
</html>
